<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 30px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Weekly Time Table</caption>
    <tr>
      <td colspan="2"><strong>Time Table</strong></td>
      <td >9:00 AM to 1:15 PM</td>
      <td colspan="2">2:00 PM to 5:00 PM</td>
    </tr>
    <tr> 
      <th rowspan="2">Mon to Fri</th>
      <th>sub</th>
      <th>Theory Class</th>
      <th>WT/ML Lab</th>
    </tr>
    <tr>
      <th>fi</th>
      <td>ABC / XYZ / EGF</td>
      <td>SVM Block - 1st Floor</td>
    </tr>
    <tr>
      <th rowspan="2">Saturday</th>
      <td>sub</td>
      <td colspan="2" rowspan="2">extra circular actvitiy</td>
    </tr>
    <tr>
        <th rowspan="2">fi</th>
      </tr>
    
  </table>
  <label>hobbies:
  <input type="radio" name="male" value="">MALE
</label>
</body>
</html>
